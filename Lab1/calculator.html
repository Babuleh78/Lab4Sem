<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <title>Калькулятор</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "calc_styles.css">  
</head>

<body>
  <div class = "fon" > 
    
    <div class = "Calc">
    <div id="result" class="result">
    
      0
    </div>

    <!-- блок с кнопками калькулятора. -->
    <div>
      <!--горизонтальный ряд из четырех кнопок-->
      <div>  
        <button id="btn_op_clear" class="my-btn secondary white">C</button>    <!-- про тэг кнопки: https://www.w3schools.com/tags/tag_button.asp -->
        <button id="btn_op_sign" class="my-btn secondary white">+/-</button>
        <button id="btn_op_percent" class="my-btn secondary white">%</button>
        <button id="btn_op_div" class="my-btn secondary white">/</button>
      </div>

      <div>
        
      <button id="btn_digit_7" class="my-btn white">7</button>
      <button id="btn_digit_8" class="my-btn white">8</button>
      <button id="btn_digit_9" class="my-btn white">9</button>
      
        <button id="btn_op_mult" class="my-btn primary white">x</button>
      </div>

      <div>
        <button id="btn_digit_4" class = "my-btn blue">4</button>
        <button id="btn_digit_5" class = "my-btn blue">5</button>
        <button id="btn_digit_6" class = "my-btn blue">6</button>
        <button id="btn_op_minus" class = "my-btn primary blue">-</button>
      </div>

      <div>
        <button id="btn_digit_1" class = "my-btn blue">1</button>
        <button id="btn_digit_2" class = "my-btn blue">2</button>
        <button id="btn_digit_3" class = "my-btn blue">3</button>
        <button id="btn_op_plus" class="my-btn primary blue">+</button>
      </div>

      <div>
        <button id="btn_digit_0" class="my-btn primary red">0</button>
        <button id="btn_digit_dot" class="my-btn primary red">.</button>
        <button id="btn_op_equal" class="my-btn primary execute red">=</button>
      </div>
      <div>
        <button id="btn_digit_pow" class="my-btn primary red">^</button>
        <button id="btn_digit_sqr" class="my-btn primary red">√</button>
        <button id="btn_op_log" class="my-btn primary red">㏒</button>
        <button id="btn_op_log" class="my-btn primary red">∫</button>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
